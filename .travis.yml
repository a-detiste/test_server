python: 2.7

matrix:
  include:
    # code quality
    - os: linux
      language: python
      python: 3.4
      env: TOX_ENV=qa

    # OSX engine=thread
    - os: osx
      language: generic
      env:
      - TOX_ENV=py27
      - PYENV_VERSION="2.7.13"
    - os: osx
      language: generic
      env:
      - TOX_ENV=py36
      - PYENV_VERSION="3.6.0"

    # OSX engine=subprocess
    - os: osx
      language: generic
      env:
      - TOX_ENV=py27-engine-subprocess
      - PYENV_VERSION="2.7.13"
    - os: osx
      language: generic
      env:
      - TOX_ENV=py36-engine-subprocess
      - PYENV_VERSION="3.6.0"

    # Linux engine=thread
    - os: linux
      language: python
      env: TOX_ENV=py27
    - os: linux
      language: python
      env: TOX_ENV=py34
    - os: linux
      language: python
      python: 3.5
      env: TOX_ENV=py35
    - os: linux
      language: python
      python: 3.6
      env: TOX_ENV=py36

    # Linux engine=subprocess
    - os: linux
      language: python
      env: TOX_ENV=py27-engine-subprocess
    - os: linux
      language: python
      env: TOX_ENV=py34-engine-subprocess
    - os: linux
      language: python
      python: 3.5
      env: TOX_ENV=py35-engine-subprocess
    - os: linux
      language: python
      python: 3.6
      env: TOX_ENV=py36-engine-subprocess
  exclude:
    - python: 2.7 # hack to exclude default no-env travis job

install:
  # Deal with issue on Travis builders re: multiprocessing.Queue :(
  #- "sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm"
  #- |
  #  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
  #    brew update
  #    brew unlink python
  #    brew unlink python3
  #    if [[ TOX_ENV == py2* ]]; then
  #      brew install python
  #    else
  #      brew install python3
  #    fi
  #  fi
  #- |
  #  if [[ TOX_ENV == py2* ]]; then
  #    pip install -U pip setuptools tox
  #  else
  #    pip3 install -U pip setuptools tox
  #  fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update
      brew upgrade pyenv
    fi
  - python -m pip install -U pip setuptools tox

before_script:
  # Install custom pyton version on OSX
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      if [[ ! -z "$VIRTUAL_ENV" ]]; then deactivate; fi
      eval "$(pyenv init -)"
      pyenv install --skip-existing "$PYENV_VERSION"
      pyenv global "$PYENV_VERSION"
    fi

script:
    - tox -e $TOX_ENV

after_success:
  - |
    if [[ "$TOX_ENV" == "py27" && "$TRAVIS_OS_NAME" == "linux" ]]; then
      coveralls;
    fi;
